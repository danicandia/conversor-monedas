<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Conversor Monedas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <nav class="text-center">
        <hr class="text-warning">
        <h1>Conversor de monedas Nacional</h1>
        <hr class="text-warning">
    </nav>
    <div class="container text-center bg-secondary w-25">
        <div class="px-5 py-2">
            <h3>Pesos CLP</h3>
            <input id="monto-pesos" class="form-control text-center type="number">
        </div>
        <div class="px-5 py-2">
            <h4>Moneda a convertir</h4>
            <select name="moneda" id="moneda" class="form-select text-center">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="uf">UF</option>
                <option value="utm">UTM</option>
            </select>
        </div>
        <div class="px-4 py-2">
            <button id="btn-buscar" class="btn btn-dark px-4 py-2">Buscar</button>
        </div>
        <div class="px-4 py-2">
            <h3>Resultado: <span id="resultado"></span></h3>
        </div>
    </div>
    <div class="py-4">
        <canvas id="myChart" style="width:100%;max-width:600px;margin:0 auto;"></canvas>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>

</html>
